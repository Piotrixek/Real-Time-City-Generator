<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 2D/3D City Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>City Generator</h1>
        <p>2D/3D City Generation</p>
    </header>

    <div class="control-panel">
        <div class="control-group mode-selector">
            <span class="control-label">Mode:</span>
            <div class="radio-toggle">
                <label>
                    <input type="radio" name="renderMode" value="2d">
                    <span>2D</span>
                </label>
                <label>
                    <input type="radio" name="renderMode" value="3d">
                    <span>3D</span>
                </label>
            </div>
        </div>

        <div class="control-group time-slider">
            <label for="timeOfDay" class="control-label">Time:</label>
            <input type="range" id="timeOfDay" name="timeOfDay" min="0" max="1" step="0.01" value="0.5">
            <span id="timeValue" class="control-value">12:00</span>
        </div>

         <div class="control-group">
             <button id="generateButton">Generate New City</button>
         </div>
    </div>


    <p id="resizeInstructions" class="instructions">Drag bottom-right corner to resize (2D Mode).</p>

    <div id="renderArea">
        <div id="canvasContainer2D">
            <canvas id="cityCanvas2D" width="800" height="400"></canvas>
            <div id="resizeHandle"></div>
        </div>
        <div id="canvasContainer3D" style="display: none;">
            </div>
    </div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
